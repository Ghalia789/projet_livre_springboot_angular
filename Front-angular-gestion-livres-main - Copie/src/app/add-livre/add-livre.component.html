<div class="container">
  <div>
    <h2>Ajouter un Livre :</h2>
  </div>
  <form (ngSubmit)="addLivre()">
    <div class="col-sm-2 col-md-2 col-lg-2"> <label>ID Livre</label> <input type="text" [(ngModel)]="newLivre.idLivre"
        name="idLivre" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4"> <label>Titre Livre</label> <input type="text"
        [(ngModel)]="newLivre.titreLivre" name="titreLivre" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4"> <label>Nom d'auteur</label> <input type="text"
        [(ngModel)]="newLivre.auteurLivre" name="auteurLivre" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4"> <label>Genres</label> <select class="form-control form-control-lg"
        id="idGen" name="idGen" [(ngModel)]="newIdGen">
        <option *ngFor="let genre of genres" [value]="genre.idGen">
          {{genre.nomGen}}
        </option>
      </select>
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4"> <label>Date de publication</label> <input type="date"
        [(ngModel)]="newLivre.datePublication" name="datePublication" class="form-control">
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2"> <label>Prix Livre</label> <input type="number"
        [(ngModel)]="newLivre.prixLivre" name="prixLivre" class="form-control">
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2"> <label>Quantit√© en stock</label> <input type="number"
        [(ngModel)]="newLivre.quantiteStock" name="quantiteStock" class="form-control">
    </div>
    <div class="col-sm-16 col-md-16 col-lg-16">
      <label class="mb-2">Image :</label>
      <input type="file" (change)="onImageUpload($event)" name="logo" class="form-control">
    </div>
    <div class="col-sm-16 col-md-16 col-lg-16">
      <img [src]="imagePath" class="card-img-top img-fluid rounded-start" style="width: 500px; height: 300px" />
    </div>
    <div class="mt-2"> <button type="submit" class="btn btn-success">Ajouter</button>
    </div>
  </form>
</div>
